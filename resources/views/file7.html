<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateForm() {
            var x = document.getElementById("fname").value;
            var nrp = document.getElementById("nrp").value;

            if(x == "") {
                alert("Nama kudu diisi bro!");
                x.focus();
                return false;
            }

            if(nrp == "") {
                alert("NRP kudu diisi bro!");
                nrp.focus();
                return false;
            }

            if(isNaN(nrp) == true){
                alert("NRP kudu angka bro!");
                nrp.focus();
                return false;
            }

            if(nrp.length != 10) {
                alert("NRP kudu sepuluh bro. Ini mah " + nrp.length +".");
                nrp.focus();
                return false;
            }

            if(nrp.substring(0,4) != "5026") {
                alert("NRP kudu NRP SI (5026).");
                nrp.focus();
                return false;
            }


           // if(!(nrp.substring(4,6) == "22" || nrp.substring(4,6) == "21")) {
          //  if(!(nrp.substring(4,6) == "22") && !(nrp.substring(4,6) == "21")) {
            if(nrp.substring(4,6) != "22" && nrp.substring(4,6) != "21") {
                alert("NRP digit ke-5 dan ke-6 kudu 21 ato 22.");
                nrp.focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Pendaftaran Asisten Lab Sistem Informasi</h2>

    <form name="myForm" action="" onsubmit="return validateForm()" method="get">
        <label form="fname">Name:</label>
        <input type="text" id="fname" name="fname" class="form-control">
        <label for="nrp">NRP:</label>
        <input type="text" id="nrp" name="nrp" class="form-control">

        <input type="submit" value="Submit" class="btn btn-primary">
        <input type="reset" value="Kosongi" class="btn btn-warning">
    </form>


</body>
</html>
